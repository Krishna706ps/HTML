<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        /* Style to set the entire page background image */
        body {
            background-image: url('thimphu_snow.jpg');
            background-size: cover;          /* Ensure the background image covers the page */
            background-position: center;     /* Center the background image */
            background-repeat: no-repeat;    /* Prevent repetition of the background */
            height: 100vh;                   /* Make the body height fill the entire viewport */
            margin: 0;                       /* Remove default body margin */
        }
        
        /* Optional styling to make content readable */
        h1, p {
            color: white;                    /* Text color over the image */
            text-shadow: 2px 2px 5px black;  /* Add shadow for better readability */
            text-align: center;              /* Center the text */
        }
    </style>
</head>
<body>
    <div id="head_wrapper">
        <div id="logo">
    <h1>Krishna Prasad Sharma</h1>
    </div>
    </div>
    <p>This page uses an image as the background.</p>
</body>
</html>
